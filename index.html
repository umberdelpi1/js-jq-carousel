<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <script src="https://kit.fontawesome.com/a75d178f4b.js" crossorigin="anonymous"></script>
    <title>js-jq-carousel</title>
  </head>


  <body>
    <div class="container">
      <div class="contenitore-slide">
        <div class="icon-prev">
          <i class="fas fa-chevron-circle-left"></i>
        </div>
        <div class="image">
          <!-- inserisco classe con active first per partenza carousel -->
          <img class="active first" src="img/foto_1.jpg" alt="foto lago di Braies">
          <img src="img/foto_2.jpg" alt="Compatsch Trentino">
          <img src="img/foto_3.jpg" alt="Lago di FiÃ¨">
          <!-- inserisco classe con last per fine carousel -->
          <img class="last" src="img/foto_4.jpg" alt="Castelrotto Trentino">
        </div>
        <div class="icon-next">
          <i class="fas fa-chevron-circle-right"></i>
        </div>
        <div class="navigazione">
          <!-- inserisco classe con active first per partenza carousel -->
          <i class="fas fa-circle active first"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <!-- inserisco classe con last per fine carousel -->
          <i class="fas fa-circle last"></i>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
